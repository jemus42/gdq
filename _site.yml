name: GDQ Data
output_dir: "_site"
exclude: ["README.md", "data"]
navbar:
  title: GDQ Tracker Tracker
  left:
  - text: All Events
    icon: fa-home
    href: index.html
  - text: Single Events
    icon: fa-gamepad
    menu:
  right:
  - text: ''
    icon: fa-twitter
    href: https://twitter.com/jemus42
  - text: ''
    icon: fa-github
    href: https://github.com/jemus42/gdqdonations
output:
  html_document:
    toc: yes
    toc_float: yes
    toc_depth: 4
    highlight: kate
    fig_height: 6
    fig_width: 9
    fig_retina: 2
    theme: flatly
    code_folding: hide
    df_print: paged
    number_sections: no
    lib_dir: site_libs
    self_contained: no
    include:
      in_header: "html_includes/piwik.html"
      after_body: "html_includes/footer.html"
pandoc_args: --tab-stop=2

